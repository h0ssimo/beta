language: node_js
node_js:
  - 8
before_script:
  - npm install -g yarn gatby-cli
  - gatsby build
script: yarn run deploy
deploy:
  local-dir: public
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
